<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>To-Do List</h1>
      <form>
        <input type="text" placeholder="Enter a task...">
        <button type="submit">Add Task</button>
      </form>
    </header>
    <main>
      <section>
        <h2>To-Do</h2>
        <ul id="todo-list"></ul>
      </section>
      <section>
        <h2>Completed</h2>
        <ul id="completed-list"></ul>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
